<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Face Recognition</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>

        <div class="main">
            <hr class="scan" />
            <div class="container">
                <img id="face-img" src="images/My_Logo.png" />
            </div>
            <strong>Face Scanning...</strong>
        </div>
        <div class="form">
            <label for="image_uploads">Select Image</label>
            <input
                style="display: none"
                type="file"
                id="image_uploads"
                name="image_uploads"
                accept=".jpg, .jpeg, .png"
                multiple
            />
        </div>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
